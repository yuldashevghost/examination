{% block title %} Edit Blog Post {% endblock %}

{% block body %}
<h1>Update Post</h1>
    <br><br>
<div class="form-group">
    <from method="POST" action="{% url 'xojimuhammad:post_detail' post.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="btn btn-secondary" type="submit">Post</button>   
        
    </from>
</div>

{% endblock %}
