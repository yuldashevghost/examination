{% block title %} Edit Blog Post {% endblock %}

{% block body %}
<h1>Update Post</h1>
    <br><br>
<div class="form-group">
    <from method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Post</button>   
        </div>
    </from>
</div>

{% endblock %}
